name: AI Agent Remediation

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  ai-remediation:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run AI Agent for Fixing Logs
        uses: github/ai-actions/autofix@v1
        with:
          workflow: "CI"
          enable-pr: true
